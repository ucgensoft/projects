<div class="modal show" role="dialog" aria-hidden="false">
	<div class="modal-table">
		<div class="modal-cell">
			<input type="hidden" id="hiddenDialogTopicId" />
			<input type="hidden" id="hiddenDialogTopicGroupId" />
			<div class="modal-content">
				<div class="panel-header">Create New Topic</div>
				<div class="panel-body">
					<label>Topic Title</label>
					<textarea id="txtDialogTopicTitle" rows="2"></textarea>
				</div>
				<div class="panel-body">
					<label>Tell more...</label>
					<textarea id="txtDialogTopicDescription" rows="6"></textarea>
				</div>
				<div class="panel-footer">
					<input class="btn btn-primary" id="btnDialogSubmitTopic"
						type="button" value="Publish" />
					<button class="btn" data-behavior="modal-close" onclick="closeModal()">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
