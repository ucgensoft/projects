<div class="modal show" role="dialog" id="accept-modal"
	aria-hidden="false">
	<div class="modal-table">
		<div class="modal-cell">
			<div class="modal-content">
				<div class="panel-header">Decline this request</div>
				<div class="panel-body">
					<label>Type message to guest... </label>
					<textarea id="txtNewMessage" rows="5"></textarea>
				</div>
				<div class="panel-footer">
					<input class="btn btn-primary" 
						type="button" value="Decline" onclick="declineReservation()"/>
					<button class="btn" data-behavior="modal-close" onclick="closeModal()">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
