<div class="modal show" role="dialog" aria-hidden="false">
	<div class="modal-table">
		<div class="modal-cell">
			<div class="modal-content">
				<div class="panel-header">Complaint</div>
				<div class="panel-body">
					<label>Please type a description</label>
					<textarea id="txtComplaintDescription" rows="6"></textarea>
				</div>
				<div class="panel-footer">
					<input type="hidden" id="hiddenComplaintEntityType" />
					<input type="hidden" id="hiddenComplaintEntityId" />
					<input class="btn btn-primary" 
						type="button" value="Send" onclick="createComplaint()"/>
					<button class="btn" data-behavior="modal-close" onclick="closeModal()">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
