<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<i class="fa fa-close closeModal hidden-sm-up" onclick="closeModal()"></i>
	
	<form action="/" method="GET" onsubmit="alert('here')">
		<div class="loginSignupTabs">
			<a id="tab-login" class="active disabled"
				href=""
				data-event="Click bookmark Login" data-type="link"
				data-page="/login"> 
				Login
				<!-- <img style="width: 30px; height: 30px; float:right" src="/static/images/close_black.png" />--> 
			</a> 
			<!--  -->
		</div>
		<a onclick="loginWithFacebook()"
			href=""
			class="btn-facebook btn-block center-block m-t-2 m-b-0_5 uppercase"> <i
			class="fa fa-facebook-square fa-margin-right"></i> Login with Facebook
		</a>
		<!-- login yapildi -->
		<a id="linkGoogleSignin" href="#"
			class="btn-google btn-block center-block m-t-0_2 m-b-1 uppercase"> 
			<i class="fa fa-google m-r-0_3"></i> Login with Google
		</a>

		<div class="separator m-y-1_5">
			<span class="back-grey">OR</span>
		</div>

		<div class="form-group">
			<label class="sr-only" for="email">E-mail address</label> 
			 <input type="email" id="txtEmail" class="form-control loginFormInput"
			 	placeholder='E-mail address' required="required" />
		</div>

		<div class="form-group" kemal="test">
			<label class="sr-only" for="password">Password</label>
			<input type="password" class="form-control loginFormInput"  id="txtPassword" 
				placeholder='Password' required="required" />
			<p class="text-right small">
				<a href="#" data-event="Clicked Forgot password"
					data-type="link" onclick="onResetPasswordBtnClicked()">Forgot your password?</a>
			</p>
		</div>
		<input type="button" id="btnLogin" value=" Login and continue " 
			onclick="login()" class="btn-brand btn-block"/>
						
		<p class="text-center center-block m-y-1">
			Don't have an account? 
			<a onclick="openSignUpWindow()" href="#" class="SignUpLink">Sign up</a>
		</p>
		
						<p class="text-center center-block m-y-1">
			By using this platform, you agree to our <a href="#{webApplication.urlPrefix}/pages/Policies.html" target="_blank">Service Policies and Terms&amp;Conditions</a>
		</p>
			
	</form>
</ui:composition>
