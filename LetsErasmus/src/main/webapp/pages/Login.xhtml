<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<i class="fa fa-close closeModal hidden-sm-up"></i>
	
	<h:form>
		<div class="loginSignupTabs">
			<a id="tab-login" class="active disabled"
				href=""
				data-event="Click bookmark Login" data-type="link"
				data-page="/login"> 
				Login 
			</a> 
		</div>

		<a onclick="loginWithFacebook()"
			href=""
			class="btn-facebook btn-block center-block m-t-2 m-b-0_5 uppercase"> <i
			class="fa fa-facebook-square fa-margin-right"></i> Login with Facebook
		</a>
		
		<a id="linkGoogleSignin" href="#"
			class="btn-google btn-block center-block m-t-0_2 m-b-1 uppercase"> 
			<i class="fa fa-google m-r-0_3"></i> Sign in with Google
		</a>

		<div class="separator m-y-1_5">
			<span class="back-grey">OR</span>
		</div>

		<div class="form-group">
			<label class="sr-only" for="email">E-mail address</label> 
			 <input type="text" id="txtEmail" 
			 	placeholder='E-mail address' required="required" />
		</div>

		<div class="form-group" kemal="test">
			<label class="sr-only" for="password">Password</label>
			<input type="password" id="txtPassword" 
				placeholder='Password' required="required" />
			<p class="text-right small">
				<a href="/recover-account" data-event="Clicked Forgot password"
					data-type="link">Forgot your password?</a>
			</p>
		</div>
		<input type="button" id="btnLogin" value=" Login and continue " 
			onclick="login()" />
		<p class="text-center center-block m-y-1">
			Don't have an account? 
			<a onclick="openSignUpWindow()" href="#" class="SignUpLink">Sign up</a>
		</p>	
	</h:form>
</ui:composition>
