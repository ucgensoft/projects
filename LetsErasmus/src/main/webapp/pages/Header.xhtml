<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

	<h:form>
		<header id="top" class="nav-top nav-top__home"
			style="margin: auto;
			background-color: rgba(0, 0, 0, 0.5);">
		<a href="#{webApplication.urlPrefix}" class="nav-top--logo"> <img
			id="imgSiteIcon"
			src="#{webApplication.urlPrefix}/static/images/optimized_logo.png"></img>
		</a> <nav id="n-l-nav" class="nav-top--right-wrapper"> <nav
			class="nav-top--right">
		<div class="nav-top--right">
			<ui:fragment
				rendered="#{webApplication.user != null}">
				<div class="dropdown--wrapper">
					<a href="#{webApplication.urlPrefix}/pages/dashboard/DisplayUser.xhtml?userId=#{webApplication.user.id}" rel="" title="View messages and potential tenants"
						class="nav-top--right--link nav-top--right--link__dropdown">
						<div class="nav-top--avatar" title="Go to your dashboard">
							<div class="avatar--img"
								style="background-size: cover; width: 100%; height: 100%; 
								background-image: url(#{webApplication.userProfilePhotoUrl});">
							</div>
						</div>
						<div class="nav-top--username">#{webApplication.user.fullName}</div>
					</a>
				</div>
			</ui:fragment>
			<div>
				<a class="nav-top--list-room-btn"
					href="#{webApplication.urlPrefix}/pages/Place.xhtml" role="button"
					id="btnSubmitRoom"> 
					<span class="hidden-sm-down">Become a Host</span> 
				</a>
			</div>
			<ui:fragment
				rendered="#{webApplication.user != null}">
				<a id="become-a-host"
					onclick="openWindow('#{webApplication.urlPrefix}/pages/dashboard/EditUser.xhtml', true)"
					title="Manage your profile and account settings" href=""
					class="nav-top--right--link hidden-sm-down"> <span>Dashboard</span>
				</a>
			</ui:fragment>

			<a id="become-a-host"
				onclick="openWindow('#{webApplication.urlPrefix}/pages/Place.xhtml', true)"
				title="Open your place to guests" href=""
				class="nav-top--right--link hidden-sm-down"> <span>Help</span>
			</a>
			<ui:fragment
				rendered="#{webApplication.user == null}">
				<a id="a-register" ng-click="ctrl.openSignUpWindow()"
					title="Register to book or list a room or pick a tenant" href=""
					class="nav-top--right--link hidden-sm-down"> <span>Sign up</span>
				</a>
			</ui:fragment>
			<ui:fragment
				rendered="#{webApplication.user == null}">
				<a id="a-login"
					ng-click="ctrl.openLoginWindow()"
					title="Login to see new messages and potential tenants" href=""
					class="nav-top--right--link hidden-sm-down m-r-1"> <span>Log in </span>
				</a>
			</ui:fragment>
			<ui:fragment
				rendered="#{webApplication.user != null}">
				<a id="a-login"
					ng-click="ctrl.logout()"
					title="Login to see new messages and potential tenants" href=""
					class="nav-top--right--link hidden-sm-down m-r-1"> <span>Log Out</span>
				</a>
			</ui:fragment>
		</div>
		</nav> </nav> </header>
	</h:form>	
</ui:composition>
