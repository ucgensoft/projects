<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:form>
		<header id="top" class="nav-top nav-top__home"
			style="margin: auto; 
			background-color: rgba(0, 0, 0, 0.5);">
		<a href="#{webApplication.urlPrefix}" class="nav-top--logo"> <img
			id="imgSiteIcon"
			src="#{webApplication.urlPrefix}/static/images/optimized_logo.png"></img>
		</a> 
		<nav id="n-l-nav" class="nav-top--right-wrapper"> 
			<nav class="nav-top--right">
				<div class="nav-top--right">
					<a class="nav-top--list-room-btn"
						href="#{webApplication.urlPrefix}/pages/Place.xhtml" role="button"
						id="btnSubmitRoom"> <span class="hidden-sm-down">Become a Host</span> 
						<span class="hidden-md-up uppercase">Become a Host</span>
					</a>
				</div>
				<div class="nav-top--right">
					<a id="become-a-host"
						onclick="openWindow('#{webApplication.urlPrefix}/pages/Place.xhtml', true)"
						title="Open your place to guests" href=""
						class="nav-top--right--link hidden-sm-down"> <span>Help</span>
					</a> 
					<a id="a-register"
						onclick="openModal('#{webApplication.urlPrefix}/pages/Signup.xhtml', 'divModalContent')"
						title="Register to book or list a room or pick a tenant" href=""
						class="nav-top--right--link hidden-sm-down"> <span>Sign up</span>
					</a> 
					<a id="a-login"
						onclick="openModal('#{webApplication.urlPrefix}/pages/Login.xhtml', 'divModalContent')"
						title="Login to see new messages and potential tenants" href=""
						class="nav-top--right--link hidden-sm-down m-r-1"> <span>Log in </span>
					</a>
				</div>
			</nav> 
		</nav> 
		</header>
	</h:form>
</ui:composition>
