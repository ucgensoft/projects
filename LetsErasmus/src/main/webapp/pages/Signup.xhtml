<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	
		<i class="fa fa-close closeModal hidden-sm-up"></i>

		<div class="loginSignupTabs">
			<a
				id="tab-register" class="active disabled"
				href="#{webApplication.urlPrefix}/api/register">
				Sign Up 
			</a>
		</div>
	
		<input type="hidden" name="csrf_token"
			value="L87zanEz17XTxxjHchySUYvXvbyQbr9X/glDL8e68OoxMpIn0x7fWKlanI1AhdLwuDmqebI80AxRZW2yDrGJNQ==">
		</input>
		<a onclick = "loginWithFacebook()"
			href=""
			class="btn-facebook btn-block center-block m-t-2 m-b-0_5 uppercase"> 
			<i class="fa fa-facebook-square m-r-0_3"></i> Sign up with Facebook
		</a>
		<a id="linkGoogleSignin" href=""
			class="btn-google btn-block center-block m-t-0_2 m-b-1 uppercase"> 
			<i class="fa fa-google m-r-0_3"></i> Sign up with Google
		</a>
	
		<div class="separator m-y-1_5">
			<span class="back-grey">OR</span>
		</div>
	
		<div class="formErrors"></div>
	
		<input type="hidden" name="ReturnURL"
			value="#{webApplication.urlPrefix}"> </input>
		<div class="form-group">
			<label class="sr-only" for="name">First name *</label> 
			<input id="txtFirstName" class="form-control" type="text"
				placeholder='First name' autocomplete="given-first-name"/>
		</div>
	
		<div class="form-group">
			<label class="sr-only">Last name *</label> 
			<input id="txtLastName" class="form-control" type="text"
				placeholder='Last name' autocomplete="given-last-name" required="required" />
		</div>
	
		<div class="form-group">
			<label class="sr-only" for="email">E-mail address *</label> 
			<input id="txtEmail" class="form-control" type="email"
				placeholder='E-mail address' required="required" autocomplete="email" />
			<div class="help-block">Please enter your e-mail address.</div>
		</div>
	
		<div class="form-group">
			<label class="sr-only" for="password">Choose a password *</label> 
			<input id="txtPassword" class="form-control" type="password" 
				placeholder='Choose a password' required="required">
			</input>
			<div class="help-block">Please pick a secure password, of at least 8 characters.</div>
		</div>
	
		<input id="btnSignup" type="button" onclick="signup()" value='Sign up' class="btn-brand btn-block" />
	
		<p class="text-center center-block m-y-1">
			<a href="#" onclick="openLoginWindow()"
				class="SignInLink"> Already have an account? Click here </a>
		</p>	
	
</ui:composition>
