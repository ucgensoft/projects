		<style>
			/* Add Zoom Animation */
			.animate {
			    -webkit-animation: animatezoom 0.6s;
			    animation: animatezoom 0.6s
			}
			
			@-webkit-keyframes animatezoom {
			    from {-webkit-transform: scale(0)}
			    to {-webkit-transform: scale(1)}
			}
			    
			@keyframes animatezoom {
			    from {transform: scale(0)}
			    to {transform: scale(1)}
			}
			
			#divCommonProcessing {
			    position: absolute; width: 100%; height: 100%; background: url('/static/images/ring-alt.svg') rgba(0,0,0,0.4) no-repeat center center;

			}

		<h:body style="background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; 
				padding-top: 0px; padding-bottom: 0px;">
			<!-- Google Tag Manager (noscript) -->
			<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NWM3V5S"
			height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
			<!-- End Google Tag Manager (noscript) -->
			<div id="divCommonProcessing" class="hidden-force"></div>
			<div ng-app="myApp">
				<div id="divPageHeader" class="clsHeader" ng-controller="headerCtrl as ctrl">
					<ui:include src="Header.xhtml"   />
					<div id="divModal" class="modalWrapper login-form overlay animate" style="display: none">
						<div id="divModalContent" class="modalWindow clsLoginModal">
							
						</div>
					</div>
					<iframe id="frameGoogleLogout" src="" style="display: none"></iframe>
				</div>
				<div id="divAjaxProgressBar"></div>
				<div id="divBody" class="clsContent hidden-force"  ng-controller="#{webApplication.ngController} as ctrl">
					<ui:insert name="body" />
				</div>
				<ui:fragment rendered="#{webApplication.footerVisible}">
					<ui:include src="Footer.xhtml" />
				</ui:fragment>
				<div id="divCommonModal" class="clsModal"></div>
				<script src="https://apis.google.com/js/client.js" />
				
				<script>
					//showMessage("error", "title", "message");
					var modal = document.getElementById('divModal');
					if(document.getElementById('divModalContent').children.length == 0) {
						modal.style.display = 'none';
					} else {
						modal.style.display = '';
					}
					
					function closeModal() {
						modal.style.display = "none";
						$('.clsModal').css('display', 'none');
						globalRedirectUrl = null;
					}
					
					window.onclick = function(event) {
					    if (event.target == modal || $(event.target).hasClass('modal-cell')) {
					    	closeModal();
					    }
					    if (event.target.id != 'imgMenu') {
					    	$('#divDropDownUser').css('display', 'none');	
					    }
					}
					
					$(document).ready(function(){
						$('#divBody').removeClass('hidden-force');
						onPageLoadHeader()
						
						$('a[href^="#"]').click(function(e) {
							if (!e.currentTarget.href.endsWith('#')) {
								e.preventDefault();
						        var target = this.hash, $target = $(target);
						        $('html, body').stop().animate({
						            'scrollTop': $target.offset().top
						        }, 500, 'swing', function() {
						            window.location.hash = target;
						        });	
						    }
					    });
					});
				</script>
			</div>
