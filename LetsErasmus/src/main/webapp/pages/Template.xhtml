			    </script>
				
				<script>
					//showMessage("error", "title", "message");
					var modal = document.getElementById('divModal');
					if(document.getElementById('divModalContent').children.length == 0) {
						modal.style.display = 'none';
					}
					
					function closeModal() {
						modal.style.display = "none";
						$('.clsModal').css('display', 'none');
					}
					
					window.onclick = function(event) {
					    if (event.target == modal || $(event.target).hasClass('modal-cell')) {
					    	closeModal();
					    }
					}
					
					$(document).ready(function(){
						$('a[href^="#"]').click(function(e) {
							if (!e.currentTarget.href.endsWith('#')) {
								e.preventDefault();
						        var target = this.hash, $target = $(target);
						        $('html, body').stop().animate({
						            'scrollTop': $target.offset().top
						        }, 500, 'swing', function() {
						            window.location.hash = target;
						        });	
						    }
					    });
					});
				</script>
