<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:view>
		<h:head>
			<title>Let's Erasmus - Rent online your new home from locals</title>
			
			<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
			<meta http-equiv="pragma" content="no-cache" />
			<meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
			<meta http-equiv="expires" content="0" />
			<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
			<meta property="description" content="The international student housing platform for exchange and internship students" />
			
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			
			<meta property="fb:app_id" content="#{webApplication.facebookAppId}" />
			<meta property="og:site_name" content="LetsErasmus" />
			<meta property="og:type" content="letserasmus:listing" />
			<meta property="og:url" content="https://www.letserasmus.com/" />
			<meta property="og:title" content="Lets Erasmus" />
			<meta property="og:description" content="The international student housing platform for 
				exchange and internship students" />
			<meta property="og:image" content="#{webApplication.urlPrefix}/static/images/optimized_logo.png" />
			<link rel="shortcut icon" sizes="32x32" href="#{webApplication.urlPrefix}/static/images/site_icon_32.jpg" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
			<meta name="google-signin-client_id" content="#{webApplication.googleAppId}" />
	
			<link rel="icon" href="#{webApplication.urlPrefix}/static/images/site_icon_32.jpg" />
			<link rel="stylesheet" type="text/css" href="#{webApplication.urlPrefix}/static/css/nprogress.css?ver=#{webApplication.staticFileVersion}" />
			<link rel="stylesheet" type="text/css" href="#{webApplication.urlPrefix}/static/css/header.css?ver=#{webApplication.staticFileVersion}" />
			<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
			<link rel="stylesheet" type="text/css" href="#{webApplication.urlPrefix}/static/css/app.css?ver=#{webApplication.staticFileVersion}" />
			<link rel="stylesheet" type="text/css" href="#{webApplication.urlPrefix}/static/css/sweetalert.css?ver=#{webApplication.staticFileVersion}" />
			
		<script>
			var webApplicationUrlPrefix = '#{webApplication.urlPrefix}';
			var rootPlaceImageFolder = '#{webApplication.urlPrefix}' + '/place/images/';
			var googleId = '#{webApplication.googleAppId}';
			var facebookId = '#{webApplication.facebookAppId}';
			var loginType = '#{webApplication.loginType}';
			var facebookTokenId = '#{webApplication.facebookTokenId}';
			var urlEncodedUrlPrefix = '#{webApplication.encodedUrlPrefix}';
			var sessionActive = #{(webApplication.user != null ? "true" : "false")};
			var placeListingExist = #{(webApplication.user != null &amp;&amp; webApplication.user.placeListingCount > 0 ? "true" : "false")};
			var defaultUserProfileImageUrlTemplate = '#{webApplication.defaultUserPhotoUrl}';
			var profilePhotoUrlTemplate = '#{webApplication.userPhotoUrlTemplate}';
			var placePhotoUrlTemplate = '#{webApplication.placePhotoUrlTemplate}';
			var userFavoriteMap = {};
			var userComplaintMap = {};
			var loginUserId = '#{webApplication.user == null ? '' : webApplication.user.id}';
			var globalRedirectUrl = null;
			var globalIsUserVerified = #{webApplication.isActiveUserVerified()};
			var operationToken = null;
		</script>

		<script src="#{webApplication.protocol}://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="#{webApplication.protocol}://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
		<script src="#{webApplication.urlPrefix}/static/js/jquery/jquery.msgbox.min_0_8_1.js"></script>
		<script src="#{webApplication.urlPrefix}/static/js/jquery/jquery.mask.min.js"></script>
		<script src="#{webApplication.urlPrefix}/static/js/jquery/nprogress.js?ver=#{webApplication.staticFileVersion}"></script>
		
		<script src="#{webApplication.protocol}://maps.googleapis.com/maps/api/js?libraries=places&amp;key=#{webApplication.googleApiKey}"></script>
		
		<script src="#{webApplication.protocol}://connect.facebook.net/en_US/sdk.js"></script>
		
		<script src="#{webApplication.urlPrefix}/static/js/Common.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.urlPrefix}/static/js/date.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.urlPrefix}/static/js/sweetalert.min.js?ver=#{webApplication.staticFileVersion}"></script>
		
		<script src="#{webApplication.urlPrefix}/static/js/geocode/jquery.geocomplete.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.protocol}://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		
		<script src="#{webApplication.urlPrefix}/static/js/angular/app.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.urlPrefix}/static/js/angular/service/common_service.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.urlPrefix}/static/js/angular/service/user_service.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.urlPrefix}/static/js/angular/service/favorite_service.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.urlPrefix}/static/js/angular/service/complaint_service.js?ver=#{webApplication.staticFileVersion}"></script>
		<script src="#{webApplication.urlPrefix}/static/js/angular/controller/header_controller.js?ver=#{webApplication.staticFileVersion}"></script>
		
		<script src="#{webApplication.protocol}://apis.google.com/js/platform.js" async="true" defer="true"></script>
		
		<style>
			/* Add Zoom Animation */
			.animate {
			    -webkit-animation: animatezoom 0.6s;
			    animation: animatezoom 0.6s
			}
			
			@-webkit-keyframes animatezoom {
			    from {-webkit-transform: scale(0)}
			    to {-webkit-transform: scale(1)}
			}
			    
			@keyframes animatezoom {
			    from {transform: scale(0)}
			    to {transform: scale(1)}
			}
			
			#divCommonProcessing {
			    position: absolute; width: 100%; height: 100%; background: url('/static/images/processing.gif') rgba(0,0,0,0.2) no-repeat center center;
			    z-index: 9999999;
			}
			
			</style>
				
			<ui:insert name="head" />
		</h:head>
		<h:body style="background-position: center center; background-repeat: no-repeat; background-attachment: fixed; background-size: cover; 
				padding-top: 0px; padding-bottom: 0px;">
			<div id="divCommonProcessing" class="hidden-force"></div>
			<div ng-app="myApp">
				<div id="divPageHeader" class="clsHeader" ng-controller="headerCtrl as ctrl">
					<ui:include src="Header.xhtml"   />
					<div id="divModal" class="modalWrapper login-form overlay animate">
						<div id="divModalContent" class="modalWindow clsLoginModal">
							
						</div>
					</div>
					<iframe id="frameGoogleLogout" src="" style="display: none"></iframe>
				</div>
				<div id="divAjaxProgressBar"></div>
				<div id="divBody" class="clsContent hidden-force"  ng-controller="#{webApplication.ngController} as ctrl">
					<ui:insert name="body" />
				</div>
				<ui:fragment rendered="#{webApplication.footerVisible}">
					<ui:include src="Footer.xhtml" />
				</ui:fragment>
				<div id="divCommonModal" class="clsModal"></div>
				<script async="true" defer="true" src="https://apis.google.com/js/client.js" 
				  onload="onPageLoadHeader();"
			      onreadystatechange="if (this.readyState === 'complete') { onPageLoadHeader();}">
			    </script>
				
				<script>
					$('#divBody').removeClass('hidden-force');
					//showMessage("error", "title", "message");
					var modal = document.getElementById('divModal');
					if(document.getElementById('divModalContent').children.length == 0) {
						modal.style.display = 'none';
					}
					
					function closeModal() {
						modal.style.display = "none";
						$('.clsModal').css('display', 'none');
						globalRedirectUrl = null;
					}
					
					window.onclick = function(event) {
					    if (event.target == modal || $(event.target).hasClass('modal-cell')) {
					    	closeModal();
					    }
					}
					
					$(document).ready(function(){
						$('a[href^="#"]').click(function(e) {
							if (!e.currentTarget.href.endsWith('#')) {
								e.preventDefault();
						        var target = this.hash, $target = $(target);
						        $('html, body').stop().animate({
						            'scrollTop': $target.offset().top
						        }, 500, 'swing', function() {
						            window.location.hash = target;
						        });	
						    }
					    });
					});
				</script>
			</div>
		</h:body>
	</f:view>
</html>
