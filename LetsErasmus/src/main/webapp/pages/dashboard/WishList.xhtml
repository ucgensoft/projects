<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/Template.xhtml">

	<ui:define name="head">
		<meta name="robots" content="noindex">
		<link rel="stylesheet" type="text/css"
			href="#{webApplication.urlPrefix}/static/css/place/common_o2.css?ver=#{webApplication.staticFileVersion}" />
		<link rel="stylesheet" type="text/css"
			href="#{webApplication.urlPrefix}/static/css/place/your_listings.css?ver=#{webApplication.staticFileVersion}" />

		<script>
			var activeDashboardTab = 5;
		</script>
	</ui:define>

	<ui:define name="body">
		<input type="hidden" value="#{webApplication.setActiveOperation(3)}" />
		<main id="site-content" role="main"> <ui:include
			src="DashboardHeader.html" />
		<div class="page-container-responsive space-top-4 space-4">
			<div class="row">
				<div class="col-md-9">
					<div class="your-listings-flash-container"></div>
					<div id="listings-container">
						<div>
							<div class="suspension-container">
								<div class="panel space-4">
									<div class="panel-header active-panel-header">
										<div class="active-panel-padding">Wish List</div>
									</div>
									<div
										class="listing-left space-2 space-top-2 {{ (ctrl.placeFavoriteList.length != 0 ? 'hidden' : '') }}">Your
										wish list is empty.</div>
									<ul class="list-unstyled list-layout">
										<li ng-repeat="f in ctrl.placeFavoriteList"
											class="listing panel-body">
											<div class="row row-table">
												<div
													class="col-middle space-sm-2 space-top-sm-4 col-md-5 listing-photo">
													<div class="media-photo media-photo-block-lg">
														<div class="media-cover text-center">
															<img class="img-responsive-height"
																src="{{ctrl.generatePlacePhotoUrl(f.entity.id, f.entity.coverPhotoId, 'small')}}">
															</img>
														</div>
													</div>
												</div>
												<div class="col-sm-10 col-lg-7 col-middle">
													<div class="h4">{{f.entity.title}}</div>
													<div class="text-normal space-top-2">{{f.entity.location.state}},
														{{f.entity.location.country}}</div>

													<div class="space-top-4">
														<a class="btn btn__first-btn btn-primary"
															style="margin-right: 0px" href=""
															ng-click="ctrl.removeFavorite(f.entityType, f.entityId)">
															<span>Remove</span>
														</a> <a class="btn btn__second-btn" style="margin-right: 0px"
															href="#{webApplication.urlPrefix}/room/{{f.entity.id}}"
															target="_blnak"> <span>Display</span>
														</a>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
		<script
			src="#{webApplication.urlPrefix}/static/js/dashboard.js?ver=#{webApplication.staticFileVersion}"></script>
		<script
			src="#{webApplication.urlPrefix}/static/js/angular/service/favorite_service.js?ver=#{webApplication.staticFileVersion}"></script>
		<script
			src="#{webApplication.urlPrefix}/static/js/angular/controller/wish_list_controller.js?ver=#{webApplication.staticFileVersion}"></script>
	</ui:define>
</ui:composition>
