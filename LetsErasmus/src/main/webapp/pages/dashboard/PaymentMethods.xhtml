<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" template="/pages/Template.xhtml">

	<ui:define name="head">
		<link rel="stylesheet" type="text/css"
			href="#{webApplication.urlPrefix}/static/css/place/common_o2.css" />
		<link rel="stylesheet" type="text/css"
			href="#{webApplication.urlPrefix}/static/css/payment_method.css" />

		<script>
			var activeDashboardTab = 1;
			var activeLeftMenuLink = 3;
		</script>
	</ui:define>

	<ui:define name="body">
		<main id="site-content" role="main"> 
			<ui:include src="DashboardHeader.html" />
			<div class="page-container-responsive space-top-4 space-4">
				<div class="row">
					<ui:include src="ProfileLeftMenu.html" />
				<div class="col-md-9">
					<section id="sectionPaymentMethodList" class="panel">
						<div class="panel-header">Payment Methods</div>
						<div id="icons-panel" class="panel-body">
							<div class="row space-3">
								<div id="payment-image-69523612"
									class="col-4 space-2 space-top-2">
									<div class="panel panel-image payment-image">
										<div>
											<div class="panel-overlay-top-left text-lead">
												XXXXXXXXXXXX6917
												<div>11 / 2018</div>
											</div>
											<div class="panel-overlay-bottom-left text-lead">
												Default Card <i class="icon icon-question"
													title="Default payment method cannot be removed."></i>
											</div>
											<div class="panel-overlay-bottom-right">
												<div class="payment-logo master"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="col-4 space-2 space-top-2">
									<div id="modal-trigger-add" class="panel payment-image">
										<div class="row row-table row-full-height">
											<div class="col-12 col-middle text-center text-lead">
												<div class="space-3 space-top-3">
													<i class="icon icon-add icon-size-2"> </i>
												</div>
												<div class="btn btn-primary" ng-click="ctrl.onNewPaymentBtnClick()">Add Payment Method</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									Remember: LetsErasmus will never ask you to wire money. <a
										href="/help/article/209" target="_blank">Learn more</a>.
								</div>
							</div>
	
						</div>
					</section>
					<div id="divNewPaymentMethod" class="panel hidden-force panel-primary" style="width: 400px;">
						<div class="panel-header">
							New Payment Method
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="form-group col-md-12">
									<label for="cardholder-name">Cardholder Name</label> 
									<input id="txtCardHolderName" type="text" class="form-control" 
										maxlength="50"/>
								</div>
								<div class="form-group col-md-10">
									<label for="card-number">Card Number</label>
									<input id="txtCardNumber" type="text" style="display: inline-block; width: 80%" />
									<img src="https://files.readme.io/d1a25b4-generic-card.png" height="20px" />
								</div>
								<div class="form-group col-md-6">
									<label for="exp-date">Exp. (mm/yyyy)</label>
									<input id="txtExpDate" type="text" />
								</div>
								<div class="form-group col-md-4">
									<label for="cvv">CVV</label>
									<input id="txtCvv" type="text" />
								</div>
								<div class="form-group col-md-6">
									<label for="cardholder-name">Postal Code</label> 
									<input id="txtPostalCode" type="text" class="form-control" /> 
								</div>
							</div>
							<button class="btn btn-primary" id="btnCreateNewPayment">Create</button>
							<button class="btn btn__second-btn" id="btnCreateNewPayment"
								ng-click="ctrl.onCancelNewPaymentBtnClick()">Cancel</button>
						</div>
					</div>
				</div>
			</div>
			</div>
		</main>
		<script src="#{webApplication.urlPrefix}/static/js/dashboard.js"></script>
		<script type="text/javascript" src="https://sandbox.bluesnap.com/services/hosted-payment-fields/v1.0/bluesnap.hpf.mini.js"></script>
		<script src="#{webApplication.urlPrefix}/static/js/angular/controller/payment_method_controller.js"></script>
	</ui:define>
</ui:composition>
